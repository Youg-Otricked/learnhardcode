<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Playground</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="hellocs.css?v=123">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
</head>

<body>
    <p id="streak">Lessons in a row: 0</p>
    <br><button style="width: fit-content; height: fit-content;  background-color: lightgray; color: black; border-radius: 7; padding-bottom: 5px;" onclick='document.location="../home.html"'>Go to Homepage</button>
    <div class="container">
        <div class="box text-box">
            <h1 id="lesson-title"></h1>
            <div id="lesson-description"></div><br><br>
            <p id="nobns"></p>
            <button onclick='btn("b1")' id="b1" class="ans">Nothing here for now...</button><br><br>
            <button id="b2" onclick='btn("b2")' class="ans">Nothing here for now...</button><br><br>
            <button id="b3" onclick='btn("b3")' class="ans">Nothing here for now...</button><br><br>
            <button id="b4" onclick='btn("b4")' class="ans">Nothing here for now...</button><br><br>
            <div class="hint">
                <button class="hint-toggle">Show hint â–¾</button>
                <div class="hint-body">
                    Recursion works best when you:
                    <ul>
                    <li>Define a clear base case</li>
                    <li>Make the recursive call move toward it</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="box code-box">
            <div id="editor" style="width: 100%; height: 400px; border: 1px solid #333;"></div>
            <br>
            <button id="run">Build & Run</button>
            <button id="next-lesson" style="display:none">Next Lesson</button>
            <button id="prev-lesson">Previous Lesson</button>
            <label>
                <input type="checkbox" id="show-debug" checked>
                Show debug output
            </label>
            <pre id="out"></pre>
            <div>
                <label>
                    <p id="expected-stdout"></p>
                </label>
                <button id="check-stdout">Submit</button>
                <button id="check-result" style="display:none">Check Result</button>
                <button id="load-solution">Load Solution</button>
            </div>
        </div>
    </div>
    <script src="_framework/dotnet.js"></script>
    <script type="module" src="hellocs.js?v=137"></script>
</body>

</html>
